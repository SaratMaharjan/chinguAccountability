<html>
<head>

</head>
<body>
  <h1>@smhrjn</h1>
  <pre id='smhrjn'></pre>
 
   <h1>@michal</h1>
  <pre id='michal'></pre>
  
  <script>
       var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
               var mhrjn = document.getElementById("smhrjn");
               mhrjn.innerHTML = JSON.stringify(JSON.parse(this.response));
            }
        };
        xhttp.open("GET", "smhrjn.json", true);
        xhttp.send();
    
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
               var mhrjn = document.getElementById("michal");
               mhrjn.innerHTML = JSON.stringify(JSON.parse(this.response));
            }
        };
        xhttp.open("GET", "michal.json", true);
        xhttp.send();
   </script>
</body>
</html>
