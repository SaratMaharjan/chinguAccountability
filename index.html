<html>

<head>

    <style>
        body{
            margin: auto;
            width: 50%;
            background-color: #bbb;
        }
        h1 {
            color: green;
            display: block;
        }

        .question{
            color: #eeeaaa;
            background-color: gray;
            margin: 0px;
            padding: 5px;
        }

        .answer{
            color: #112715;
            background-color: #aaa;
            margin: 0px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>@smhrjn</h1>
    <section id='smhrjn'></section>

    <h1>@michal</h1>
    <section id='michal'></section>

    <script>
        var forEach = Array.prototype.forEach;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var mhrjn = document.getElementById("smhrjn");
                var mhrjnJson = JSON.parse(this.response);
                for (var key in mhrjnJson[0]) {
                    mhrjn.innerHTML += "<p class='question'>" + key + "</p>";
                    mhrjn.innerHTML += "<p class='answer'>" + mhrjnJson[0][key] + "</p>";
                }
            }
        };
        xhttp.open("GET", "smhrjn.json", true);
        xhttp.send();

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var michal = document.getElementById("michal");
                var michalJson = JSON.parse(this.response);
                for (var key in michalJson[0]) {
                    michal.innerHTML += "<p class='question'>" + key + "</p>";
                    michal.innerHTML += "<p class='answer'>" + michalJson[0][key] + "</p>";
                }
            }
        };
        xhttp.open("GET", "michal.json", true);
        xhttp.send();
    </script>
</body>

</html>
